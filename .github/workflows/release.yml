name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t revved-up .

      - name: Build application
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace revved-up bash -c "
            mkdir -p /workspace/build
            cd /workspace/build
            cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_SHARED_LIBS=ON
            make -j$(nproc)
          "

      - name: Extract build output
        run: |
          container_id=$(docker create revved-up)
          docker cp $container_id:/workspace/build/bin ./bin
          docker rm $container_id

      - name: Archive build
        run: |
          tar czf revved-up-linux.tar.gz -C bin .

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: revved-up-linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
